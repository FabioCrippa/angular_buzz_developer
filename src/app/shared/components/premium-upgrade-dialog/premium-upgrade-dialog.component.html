<div class="premium-dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="premium-icon-container">
      <!-- Diamond SVG -->
      <svg class="premium-icon" width="32" height="32" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 9l10 13 10-13-10-7z" fill="#ffd700" stroke="#bfa100" stroke-width="1.5"/>
      </svg>
    </div>
    <button class="close-button" (click)="onClose()" aria-label="Fechar">
      <!-- Close SVG -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 6l12 12" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- Title -->
  <div class="dialog-title">
    <h2>Desbloqueie o {{ featureName }}</h2>
    <p class="subtitle">
      Tenha acesso ilimitado e recursos exclusivos para turbinar seus estudos!
    </p>
  </div>

  <!-- Benefits Grid -->
  <div class="benefits-section">
    <h3>Vantagens Premium:</h3>
    <ul class="benefits-list">
      <li *ngFor="let benefit of premiumBenefits">
        <span class="benefit-icon">{{ benefit.icon }}</span>
        <span>{{ benefit.title }}</span>
      </li>
    </ul>
  </div>

  <div class="dialog-actions">
    <button 
      *ngIf="isLoggedIn"
      type="button"
      class="upgrade-button"
      (click)="onUpgrade(); trackEvent('upgrade_clicked')"
    >
      <!-- Diamond SVG -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 9l10 13 10-13-10-7z" fill="#ffd700" stroke="#bfa100" stroke-width="1.5"/>
      </svg>
      Fazer Upgrade Agora
    </button>
    <button 
      *ngIf="isLoggedIn"
      type="button"
      class="free-button"
      (click)="onTryFree(); trackEvent('continue_free')"
    >
      Continuar Gr√°tis
    </button>
    <button 
      *ngIf="!isLoggedIn"
      type="button"
      class="login-button"
      (click)="onLogin(); trackEvent('login_clicked')"
    >
      Fazer Login
    </button>
    <button 
      *ngIf="!isLoggedIn"
      type="button"
      class="close-button-text"
      (click)="onClose(); trackEvent('dialog_closed')"
    >
      Fechar
    </button>
  </div>

  <!-- Premium Badge -->
  <div class="premium-badge">
    <!-- Star SVG -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#ffd700">
      <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
    </svg>
    <span>Premium</span>
  </div>
</div>
